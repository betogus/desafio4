<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="body">
    <div class="container">
        <h1>Registro Usuario</h1>
        <form autocomplete="off" action="/register" id='registerForm' method="post">
            <div class="form-group">
                <label><i><b>Ingrese su nombre:</b></i></label></br>
                <input class="form-control" required type="text" name="username" />
            </div>
            <div class="form-group">
                <label><i><b>Ingrese su email:</b></i></label></br>
                <input class="form-control" required type="email" name="email" />
            </div>
            <div class="form-group">
                <label><i><b>Ingrese su contrase√±a:</b></i></label></br>
                <input class="form-control" required type="password" name="password" />
            </div>
            <div class="form-group">
                <input class="btn btn-primary" id="registerBtn" type="submit" value="Enviar" />
            </div>
        </form>
        <button id="loginBtn" class="btn">Loguearse</button>
    </div>
    <script src="index.js"></script>
    <style>
         .container {
            background-color: #c5c3c3;
            width: 800px;
            padding: 10px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .body {
            display: flex;
            justify-content: center;
        }
        .form-control {
            width: 300px;
            height: 15px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #028333;
            border-width: 0ch;
            border-radius: 0.2rem;
            color: #fff;
            width: 80px;
            height: 30px;
            padding: 5px;
        }
        h1 {
            color: blue;
        }
        #registerForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</body>

</html>
